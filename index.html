<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>My Tools</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="toast/toast.style.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">
  </head>

  <body>
    <input id="linkToCopy" value="" style="position: absolute; z-index: -999; opacity: 0;" />
    <div class="d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="row col-md-12">
            <button type="button" class="btn btn-primary" data-toggle="collapse" href="#render-branch-name" role="button" aria-expanded="true" aria-controls="render-branch-name">Render branch name</button>
        </div>
      </header>
        
      <div class="row col-md-12 text-left collapse show" id="render-branch-name">
          <div class="row col-md-12">  
            <div class="inner cover col-md-3">
              <label for="type" class="cover-heading hight-light-label">Type</label>
              <select id="type" class="form-control" aria-label="Default select example">
                <option value="features">Feature</option>
                <option value="bugs">Bug</option>
              </select>
            </div> 
            <div class="inner cover col-md-8">
              <label for="inputString" class="cover-heading hight-light-label">Task/bug name</label>
              <input type="text" class="form-control" id="inputString" placeholder="Enter your task/bug name">
            </div>
            <div class="inner cover col-md-1">
              <label for="inputString" class="cover-heading hight-light-label"></label>
              <button type="button" class="btn btn-light" onclick="generate()">Generate</button>
            </div>
          </div>
      </div>
        
      <footer class="mastfoot mt-auto">
      </footer>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster --><script
  src="https://code.jquery.com/jquery-3.6.0.min.js"  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="toast/toast.script.js"></script>
  <script src="script.js" crossorigin="anonymous"></script>
</body>
</html>
